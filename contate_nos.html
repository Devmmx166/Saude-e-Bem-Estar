  <h1>Contate-nos</h1>
  <p>Se você tiver alguma dúvida ou quiser começar, <br>
     entre em contato conosco.</p>


  <form id="form">

    <input type="text" name="nome" id= "nome" placeholder="Nome" class="inputs required" oninput="nameValidate()">
    <span class="span-required"></span>
    <br>
    <input type="text" name="Endereço de E-mail" id="email" placeholder="Endereço de Email" class="inputs required">
    <span class="span-required"></span>
    <br>
    <input type="text" name="Mensagem" id="mensagem" placeholder="Mensagem" class="inputs required">
    <span class="span-required"></span>
    
 
    <br>

    <button type="submit" value="Enviar">

    Enviar

    </button>

  </form>

  <aside class="imagem-lateral">
    <img src="img/contatos.png" alt="imagem_telefone" class="imagem-lateral">
</aside>

  <div>Prefere e-mail? <a href="mailto:contact@weliness-coaching.com">contact@weliness-coaching.com</a>
  </div>


  <footer>
    <p>© 2023 Saúde e Bem-Estar</p>
  </footer>

</body>

<script>
  function nameValidate() {
      var nomeInput = document.getElementById('nome');
      var nome = nomeInput.value.trim();
      if (nome === '') {
          nomeInput.nextElementSibling.textContent = 'Nome é obrigatório';
          nomeInput.nextElementSibling.classList.add('error-message');
      } else {
          nomeInput.nextElementSibling.textContent = '';
          nomeInput.nextElementSibling.classList.remove('error-message');
      }
  }

  function emailValidate() {
      var emailInput = document.getElementById('email');
      var email = emailInput.value.trim();
      if (email === '' || !email.includes('@') || !email.includes('.com')) {
          emailInput.nextElementSibling.textContent = 'Insira um e-mail válido';
          emailInput.nextElementSibling.classList.add('error-message');
      } else {
          emailInput.nextElementSibling.textContent = '';
          emailInput.nextElementSibling.classList.remove('error-message');
      }
  }

  function messageValidate() {
      var messageInput = document.getElementById('mensagem');
      var message = messageInput.value.trim();
      if (message.length < 10) {
          messageInput.nextElementSibling.textContent = 'Mensagem curta demais';
          messageInput.nextElementSibling.classList.add('error-message');
      } else {
          messageInput.nextElementSibling.textContent = '';
          messageInput.nextElementSibling.classList.remove('error-message');
      }
  }

  function formValidate(event) {
        var nomeInput = document.getElementById('nome');
        var emailInput = document.getElementById('email');
        var messageInput = document.getElementById('mensagem');
        var nome = nomeInput.value.trim();
        var email = emailInput.value.trim();
        var message = messageInput.value.trim();

        // Verificar se há mensagens de erro
        if (nome === '' || email === '' || !email.includes('@') || !email.includes('.com') || message.length < 10) {
            event.preventDefault(); // Impede o envio do formulário
            nameValidate(); // Executa todas as funções de validação para exibir as mensagens de erro
            emailValidate();
            messageValidate();
        }
    }

  document.getElementById('nome').addEventListener('input', nameValidate);
  document.getElementById('email').addEventListener('input', emailValidate);
  document.getElementById('mensagem').addEventListener('input', messageValidate);
  document.getElementById('form').addEventListener('submit', formValidate);
</script>

</html>
